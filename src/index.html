<html>
  <head>
      <meta http-equiv="Content-Security-Policy2" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://js.live.net/v7.2/OneDrive.js;">
  </head>
<body>
    <script type="text/javascript" src="https://js.live.net/v7.2/OneDrive.js"></script>
    <button id="OpenOneDrive" type="button" onclick="launchOneDrivePicker()">Open from OneDrive</button>
     <img id="preview" />
     <script>
        function launchOneDrivePicker(){
            var odOptions = {
                clientId: "b93bff43-94e5-4101-a4ef-25e3741b8ebf",
                action: "query",
                multiSelect: true,
                advanced: {},
                success: function(files) { console.log(files); },
                cancel: function() { console.log("cancel"); },
                error: function(error) { console.log(error); }
         }
          OneDrive.open(odOptions);
        }
      </script>
</body>
</html>
